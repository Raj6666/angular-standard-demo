  <app-sider [isCollapsed]="isCollapsed"></app-sider>
  <nz-layout>
    <app-header [isCollapsed]="isCollapsed" [user]="user" (CollapseClick)="switchCollapse($event)"></app-header>

      <app-breadcrumb></app-breadcrumb>
      <div class="inner-content">

  </nz-layout>
